name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ××• master ×× ×–×” ×”×©× ×©×œ ×”-branch ×©×œ×š
  workflow_dispatch:

permissions:
  contents: read  # ×¨×§ ×§×¨×™××” - ×œ× × ×¢×“×›×Ÿ ××ª ×”×§×•×“
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Airtable Token
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
        run: |
          echo "ğŸ”’ Replacing token placeholder with secret (not committing to repo)..."
          
          # ×‘×•×“×§ ×× ×”×˜×•×§×Ÿ ×§×™×™×
          if [ -z "$AIRTABLE_TOKEN" ]; then
            echo "âŒ ERROR: AIRTABLE_TOKEN secret is not set!"
            echo "ğŸ’¡ Please go to Settings â†’ Secrets â†’ Actions and add AIRTABLE_TOKEN"
            exit 1
          fi
          
          # ×‘×•×“×§ ×©×”×˜×•×§×Ÿ ×œ× ×¨×™×§
          if [ "${#AIRTABLE_TOKEN}" -lt 10 ]; then
            echo "âŒ ERROR: AIRTABLE_TOKEN seems too short (${#AIRTABLE_TOKEN} chars)"
            exit 1
          fi
          
          echo "âœ… Token exists (length: ${#AIRTABLE_TOKEN} characters)"
          echo "âœ… Token starts with: ${AIRTABLE_TOKEN:0:7}..."
          
          # ××—×œ×™×£ ××ª ×”-placeholder ×‘×˜×•×§×Ÿ ×‘×××¦×¢×•×ª Python (×™×•×ª×¨ ×××™×Ÿ ×-sed)
          python3 << 'PYEOF'
          import os
          
          token = os.environ.get('AIRTABLE_TOKEN', '')
          if not token:
              print("âŒ ERROR: AIRTABLE_TOKEN not found in environment!")
              exit(1)
          
          # ×§×•×¨× ××ª ×”×§×•×‘×¥
          with open('align.html', 'r', encoding='utf-8') as f:
              content = f.read()
          
          # ××—×œ×™×£ ××ª ×”-placeholder
          old_token = "'{{AIRTABLE_TOKEN}}'"
          new_token = f"'{token}'"
          
          if old_token not in content:
              print("âš ï¸ WARNING: Token placeholder not found in file!")
              print(f"Looking for: {old_token}")
              exit(1)
          
          content = content.replace(old_token, new_token)
          
          # ×©×•××¨ ××ª ×”×§×•×‘×¥
          with open('align.html', 'w', encoding='utf-8') as f:
              f.write(content)
          
          print("âœ… Token replaced successfully")
          
          # ××•×•×“× ×©×”×”×—×œ×¤×” ×”×¦×œ×™×—×”
          if '{{AIRTABLE_TOKEN}}' in content:
              print("âŒ ERROR: Placeholder still exists after replacement!")
              exit(1)
          PYEOF
          
          echo "Verifying replacement..."
          if grep -q "{{AIRTABLE_TOKEN}}" align.html; then
            echo "âŒ CRITICAL ERROR: Placeholder still in file after replacement!"
            echo "First 200 chars of TOKEN line:"
            grep "TOKEN:" align.html | head -c 200
            exit 1
          fi
          
          echo "âœ… Verification passed - placeholder replaced"
          echo "Token line (first 100 chars, token masked):"
          grep "TOKEN:" align.html | head -1 | sed 's/\([a-zA-Z0-9]\{20\}\)[a-zA-Z0-9]*/\1***/g' || echo "Line not found"
          
      - name: Verify artifact before upload
        run: |
          echo "ğŸ” Verifying align.html before upload..."
          if grep -q "{{AIRTABLE_TOKEN}}" align.html; then
            echo "âŒ ERROR: Placeholder found in artifact!"
            exit 1
          fi
          echo "âœ… Artifact verified - no placeholder found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Final verification before upload
        run: |
          echo "ğŸ” Final check of align.html content..."
          echo "File size: $(wc -c < align.html) bytes"
          echo "Checking if placeholder exists:"
          if grep -q "{{AIRTABLE_TOKEN}}" align.html; then
            echo "âŒ CRITICAL: Placeholder still exists!"
            exit 1
          fi
          echo "Checking if token was replaced (should see 'pat' in token line):"
          if grep -q "TOKEN: 'pat" align.html; then
            echo "âœ… Token replacement confirmed - file contains actual token"
          else
            echo "âš ï¸ WARNING: Token line doesn't start with 'pat' as expected"
            grep "TOKEN:" align.html | head -1 || echo "TOKEN line not found"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

