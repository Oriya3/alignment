name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ××• master ×× ×–×” ×”×©× ×©×œ ×”-branch ×©×œ×š
  workflow_dispatch:

permissions:
  contents: read  # ×¨×§ ×§×¨×™××” - ×œ× × ×¢×“×›×Ÿ ××ª ×”×§×•×“
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Airtable Token
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
        run: |
          echo "ğŸ”’ Replacing token placeholder with secret (not committing to repo)..."
          # ××—×œ×™×£ ××ª ×”-placeholder ×‘×˜×•×§×Ÿ - ×¨×§ ×‘×–×™×›×¨×•×Ÿ, ×œ× ×‘-commit
          sed -i "s|'{{AIRTABLE_TOKEN}}'|'${AIRTABLE_TOKEN}'|g" align.html
          echo "âœ… Token injected for build (stays only in build artifact, not in code)"
          
          # ×‘×•×“×§ ×©×”×”×—×œ×¤×” ×”×¦×œ×™×—×”
          if grep -q "{{AIRTABLE_TOKEN}}" align.html; then
            echo "âš ï¸ Warning: Token placeholder still exists!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

